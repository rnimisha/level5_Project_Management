<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Product Category</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row w-100 p-5">
            <div class="col-md-3">
                <!-- category option list -->
                <div class="row" id="filter-option">
                    <div class="col-11 mx-auto justify-content-center align-items-center">
                        <!-- jquery ui -->

                        <h5 class="pb-3"><b>Price</b></h5>
                        <div class="slider-box align-items-center pb-5">
                            <div id="price-range" class="slider mb-3"></div>
                            <input class="text-center" type="text" id="priceRange" readonly>
                        </div>
                        <hr>

                        <h5 class="py-3"><b>Category</b></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp;Category 1</span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp;Category 2</span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp;Category 3</span>
                            </li>
                        </ul>
                        <hr>
                        <h5 class="py-3"><b>Filter by Shop</b></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp;Shop name</span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp;Shop name</span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp;Shop name</span>
                            </li>
                        </ul>
                        <hr>
                        <h5 class="py-3"><b>Filter by Rating</b></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp; <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                </span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp; <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bx-star' ></i>
                                </span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp; <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bx-star' ></i>
                                    <i class='bx bx-star' ></i>
                                </span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp; <i class='bx bxs-star' ></i>
                                    <i class='bx bxs-star' ></i>
                                    <i class='bx bx-star' ></i>
                                    <i class='bx bx-star' ></i>
                                    <i class='bx bx-star' ></i>
                                </span>
                            </li>
                            <li class="list-group-item text-decoration-none">
                                <i class='bx bx-checkbox-checked d-none'></i>
                                <i class='bx bx-checkbox'></i>
                                <span> &nbsp; <i class='bx bxs-star' ></i>
                                    <i class='bx bx-star' ></i>
                                    <i class='bx bx-star' ></i>
                                    <i class='bx bx-star' ></i>
                                    <i class='bx bx-star' ></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                    </div>
                </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <img src="image/banner/banner2.png" class="img-fluid category-banner" alt="banner">
                    </div>
                    <div class="col-md-6">
                        <img src="image/banner/banner1.png" class="img-fluid category-banner" alt="banner">
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d24fa4b820.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script/script.js"></script>
<script src="script/function.js"></script>

</html>
