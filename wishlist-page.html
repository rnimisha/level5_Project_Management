<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- customized css -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>My Wishlist</title>
</head>
<body>
    <div class="container">
        <div class="row my-5 w-100 align-items-end">
            <div class="col-6 pl-3">
                <h2 class="all-heading">My Wishlit</h2>
                <div class="text-muted">Total items :</div>
            </div>
            <div class="col-6">
                <div class="text-right text-muted">
                    <i class="fa-solid fa-heart-crack"></i></i> Remove All
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="row w-100 cart-heading">
                    <div class="col-5">
                        Product
                    </div>
                    <div class="col-2">
                        Price
                    </div>
                    <div class="col-2">
                        Status
                    </div>
                    <div class="col-3">
                        Action
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row w-100 py-2 justify-content-center align-items-center cart-items">
            <div class="col-2">
                <div class="review-profile-container">
                    <img src="image\product\fruit1.png" class="cart-prod-img img-fluid"/>
                </div>
            </div>
            <div class="col-3 d-block">
                name
            </div>
            <div class="col-2 individual-price" value="">
                <span>&#163;</span>11</span>
            </div>
            <div class="col-2">
                <span class="badge badge-pill badge-completed">In Stock</span>
            </div>
            <div class="col-3">
                <span><i class="fa-solid fa-heart-crack"></i> &nbsp;</span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </div>
</body>
<!-- external script -->
<script src="https://kit.fontawesome.com/d24fa4b820.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

<!-- custom script -->
<script src="script/function.js"></script>
<script src="script/script.js"></script>
<script src="script/cart-action.js"></script>
</html>
